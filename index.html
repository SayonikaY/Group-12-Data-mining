<!doctype html>
<html lang>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Post Algorithm</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Pre-Post Algorithm Demo</h1>
        </header>

        <div class="app-container">
            <div class="input-section">
                <div class="panel">
                    <h2>Items Management</h2>
                    <div class="item-input">
                        <input type="text" id="item-name" placeholder="Enter new item">
                        <button id="add-item">Add Item</button>
                    </div>
                    <div class="item-list">
                        <h3>Available Items</h3>
                        <div id="items-container"></div>
                    </div>
                </div>

                <div class="panel">
                    <h2>Transactions</h2>
                    <div class="transaction-builder">
                        <div class="selected-items" id="current-transaction"></div>
                        <button id="add-transaction">Add Transaction</button>
                        <button id="clear-selection">Clear Selection</button>
                    </div>
                    <div class="transaction-list">
                        <h3>Current Transactions</h3>
                        <div id="transactions-container"></div>
                    </div>
                    <div class="file-import">
                        <input type="file" id="json-upload" accept=".json">
                        <button id="upload-btn">Upload JSON</button>
                    </div>
                </div>

                <div class="panel">
                    <h2>Algorithm Control</h2>
                    <div class="algorithm-settings">
                        <div class="setting">
                            <label for="min-support">Minimum Support:</label>
                            <input type="number" id="min-support" min="0" max="1" step="0.01" value="0.3">
                        </div>
                        <button id="run-algorithm">Run Pre-Post Algorithm</button>
                        <button id="reset-all">Reset All</button>
                    </div>
                </div>
            </div>

            <div class="visualization-section">
                <div class="panel">
                    <h2>Results</h2>
                    <div class="results-container">
                        <div id="frequent-patterns"></div>
                    </div>
                </div>

                <div class="panel">
                    <h2>PPC-Tree Visualization</h2>
                    <div id="ppc-tree"></div>
                </div>

                <div class="panel">
                    <h2>N-List Visualization</h2>
                    <div id="n-list-container" class="n-list-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
